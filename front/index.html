<html>
	<head>
		<title>Salle sur Demande</title>
        <meta charset="utf-8" />
		<link rel="stylesheet" 
			href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" 
			integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" 
			crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
        <script src="components/product.js"></script>
        <script src="components/header.js"></script>
        <script src="backend.js"></script>
		<ssd-header></ssd-header>
        <div id="content">
            <form id="navbar">
                <input type="button" value="Reset filters" />
                <div class="navmenu">
                    <div>Category</div>
                    <div>
                        <input type="checkbox" name="Games" />
                        <label for="Games">VideoGames (3)</label>
                    </div>
                    <div>
                        <input type="checkbox" name="MoviesTv" />
                        <label for="MoviesTv">Movies &amp; TVShows (1)</label>
                    </div>
                    <div>
                        <input type="checkbox" name="Tech" />
                        <label for="Tech">Technology (3)</label>
                    </div>
                    <div>
                        <input type="checkbox" name="SpecialItems" />
                        <label for="SpecialItems">Special Items (1)</label>
                    </div>
                </div>
                <div class="navmenu">
                    <div>Status</div>
                    <div>
                        <input type="checkbox" name="instock" />
                        <label for="instock">In Stock</label>
                    </div>
                    <div>
                        <input type="checkbox" name="insale" />
                        <label for="insale">In Sale</label>
                    </div>
                    <div>
                        <input type="checkbox" name="outofstock" />
                        <label for="outofstock">Out of Stock</label>
                    </div>
                </div>
                <div class="navmenu">
                    <div>Price Range</div>
                    <div>
                        Min : <input type="number" class="price" name="minprice" />
                        Max : <input type="number" class="price" name="maxprice" />
                    </div>
                </div>
                <input type="button" value="filter" />
            </form>

            <div id="products">
                <script>
                    var parent = document.querySelector('#products');
                    var allProducts = getProducts();
                    for (var product of allProducts) {     
                        var p = document.createElement('ssd-product');
                        p.setAttribute('code', product.code);
                        p.setAttribute('name', product.name);
                        p.setAttribute('price', product.price);
						      p.setAttribute('imgLink', product.image);
                        parent.appendChild(p);
                    }
                </script>
            </div>
        </div>
	</body>
</html>
