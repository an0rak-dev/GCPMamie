<html>
	<head>
		<title>Salle sur Demande</title>
        <meta charset="utf-8" />
		<link rel="stylesheet" 
			href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" 
			integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" 
			crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
        <script src="components/header.js"></script>
        <script>
            var url = new URL(window.location.href);
            var code = url.searchParams.get("code");
            var cause = "(" + code + ") - ";
            if (code == 500) {
                cause += "Server Error"
            } else if (code == 404) {
                cause += "Not Found";
            } else {
                cause += "Technical Error"
            }
            cause += ".";
            document.getElementById("cause").innerHTML = cause;
        </script>
		<ssd-header></ssd-header>
        <div id="error">
            <h1>
                Oooopps. That was a mistake.
            </h1>
            <div id="cause"></div>
            <div>
                You can reach the support at <span>contact@salle-sur-demande.com</span> with this code : <span>090909234512949</span> 
            </div>
            <a href="/salle-sur-demande/index.html">Back to main screen</a>
        </div>
	</body>
</html>
